<ion-navbar *navbar>
  <ion-title>Home</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  
  <button (click)="goToFactsPage()">Scientific Facts</button>
  
  <ion-buttons end>
        <button (click)="addItem()"><icon add></icon>Add Item</button>
    </ion-buttons>
  
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
</ion-content>
